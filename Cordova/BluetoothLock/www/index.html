<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>IMUduino - Bluetooth Lock Example</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/jquery.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

  <ion-pane ng-controller="MainCtrl">
    <ion-header-bar class="bar-stable">

      <button class="button button-icon ion-plus">
        START SCAN
      </button>

      <button ng-click="Spp.disconnect()" class="button button-icon ion-plus">
        STOP
      </button>
    </ion-header-bar>
    <ion-content>
      
      <div>
        
      </div>
      
      
      <h1>BLE Scan <i ng-if="isScanning === true" class="icon ion-loading-c"></i><i ng-if="isConnecting === true" class="icon ion-radio-waves"></i></h1>
      <h3>is scanning</h3>
      <div>{{Spp.isScanning}}</div>
      <h3>scanned devices</h3>
      <div>{{Spp.scannedDevices.length}}</div>
      
      
      
      <ion-list id="found-devices">
        <ion-item ng-repeat="device in Spp.scannedDevices">
          <strong>{{device.name}}</strong><br />
          {{device.address}}<br />
          {{device.rssi}}<br />
          <div style="background:rgb(0,255,0); height:20px; width:{{getRssiWidth(device)}}%"></div>
          
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>
</body>
</html>
